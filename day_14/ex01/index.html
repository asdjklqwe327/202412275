<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('./main.css');
    </style>
</head>
<body>

    <header>
        <div> version 1.0 </div>
    </header>
    <main id="main-menu">
        <div class="title"> Dungeon & Dragons</div>
        <div class="menu-item" data-action="new"> New </div>
        <div class="menu-item" data-action="load"> Load </div>
        <div class="menu-item" data-action="option"> Option </div>
        <div class="menu-item" data-action="credit"> Credit </div>
    </main>
    
    <main id="credit-screen" class="hide">
        <div class="credit-title"> Credits </div>
        <div class="credit-item"> Game Design:LHW</div>
        <div class="credit-item"> Programming: LHW</div>
        <div class="credit-item"> Art: LHW</div>
        <div class="back-button" data-action="back"> Back to Main Menu </div>
    </main>

    <main id="option-screen" class="hide">
        <div class="option-title"> Option </div>
        <div class="option-item"> Sound: On/Off </div>
        <div class="option-item"> Graphic: Low/High </div>
        <div class="option-item"> Difficulty: Easy/Normal/Hard </div>
        <div class="back-button" data-action="back"> Back to Main Menu</div>
    </main>    

    <footer>
        <div> copyright jj.ac.kr </div>
    </footer>

    <script type="module">
        import main from './index.js'
        main();
    </script>

</html>
